<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Boa A Vida</title>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navigation">
        <!-- Logo Section -->
        <div class="logo">
            <a href="/" aria-label="Go to Homepage">
                <img src="logos1.png" alt="A Boa Vida Logo">
            </a>
        </div>

        <!-- Menu Toggle Button (for Mobile) -->
        <button class="menu-toggle" aria-label="Toggle navigation menu">
            <span></span>
            <span></span>
            <span></span>
        </button>

        <!-- Navigation Menu -->
        <ul id="navMenu">
            <li class="list active">
                <a href="#">
                    <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="book-outline"></ion-icon></span>
                    <span class="text">About</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="chatbox-ellipses-outline"></ion-icon></span>
                    <span class="text">Contact Us</span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="text">Settings</span>
                </a>
            </li>
        </ul>
    </nav>
</header>

    <section class="image-slider">
        <div class="slider-container">
            <div class="slide">
                <img src="lorem1.jpg" alt="lorem1">
                <div class="image-text">This is the first image description.</div>
            </div>
            <div class="slide">
                <img src="lorem2.jpeg" alt="lorem2">
                <div class="image-text">This is the second image description.</div>
            </div>
            <div class="slide">
                <img src="lorem3.jpeg" alt="lorem3">
                <div class="image-text">This is the third image description.</div>
            </div>
            <div class="slide">
                <img src="lorem4.jpg" alt="lorem4">
                <div class="image-text">This is the fourth image description.</div>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>
</html>
